#~~~~~~~~~~~~~~~~~
# ESSENTIAL 
#~~~~~~~~~~~~~~~~~
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set-window-option -g pane-base-index 1
# Renumber windows on closing a particular window
set -g renumber-windows on 
# Mouse support
set -g mouse on
# Set terminal with proper colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -g allow-passthrough on

#~~~~~~~~~~~~~~~~~
# KEYBINDS
#~~~~~~~~~~~~~~~~~
# Change prefix to Ctrl+SPACE (more ergonomic)
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind a new-window -c "#{pane_current_path}"

bind Tab last-window

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

#~~~~~~~~~~~~~~~~~
# APPEARANCE
#~~~~~~~~~~~~~~~~~
set -g status-position top
set -g status-bg "#050505"
# Pane border
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "fg=#e6e6e6"
setw -g pane-border-style "fg=#e6e6e6"
setw -g pane-border-lines single

set -g status-justify left

